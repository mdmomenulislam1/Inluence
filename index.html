<!DOCTYPE html>
<!-- This is HTML code  -->
<html lang="en">
<!-- This is head section  -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influence</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<!-- This is body section  -->

<body>
    <!-- This is header section  -->
    <header>
        <!-- This is nav section  -->
        <nav class="nav-container">
            <h1 class="nav-title">Influencer products</h1>
            <ul class="nav-menu-container">
                <li class="nav-menu">Home</li>
                <li class="nav-menu">Products</li>
                <li class="nav-menu">Sign Up</li>
                <li class="nav-menu">Log In</li>
                <li class="nav-menu nav-icon">
                    <img style="width: 2rem; height: 1.5rem; padding: 1rem;" src="images/magnifying-glass-solid.svg"
                        alt="">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </li>
                <li class="nav-menu nav-icon"><img style="width: 2rem; height: 1.5rem; padding: 1rem;"
                        src="images/cart-shopping-solid.svg" alt=""></li>
            </ul>
        </nav>
        <!-- This is banner section  -->
        <section class="banner-container">
            <div class="banner-text">
                <h1 class="banner-title">Start your Journey as Influencer</h1>
                <p class="banner-description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Molestiae, expedita necessitatibus architecto optio explicabo officiis?</p>
                <button class="btn-primary btn-banner">Prebook Now</button>
            </div>
            <div class="banner-img">
                <img class="banner-icon" src="images/main-camera.png" alt="">
            </div>
        </section>
    </header>
    <!-- This is main section  -->
    <main>
        <!-- This is ads section  -->
        <section class="ads-container">
            <img src="logos/Alibaba.svg" alt="" class="ads-icon">
            <img src="logos/Amazon.svg" alt="" class="ads-icon">
            <img src="logos/Daraz.pk Logo.svg" alt="" class="ads-icon">
            <img src="logos/Ebay.svg" alt="" class="ads-icon">
            <img src="logos/Rakuten.svg" alt="" class="ads-icon">
            <img src="logos/Walmart.svg" alt="" class="ads-icon">
            <img src="logos/Target.svg" alt="" class="ads-icon">
        </section>

    </main>
    <footer>

    </footer>
</body>

</html>
